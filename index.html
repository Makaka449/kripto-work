<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USDT/PLN Price</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .usdt-logo {
        width: 100px;
      }
      .price {
        font-size: 2em;
        margin: 20px 0;
      }
      #chart-container {
        width: 80%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>USDT/PLN Price</h1>
    <img
      src="https://cryptologos.cc/logos/tether-usdt-logo.png"
      alt="USDT Logo"
      class="usdt-logo"
    />
    <div class="price" id="usdt-price">PLN 0.00</div>
    <div id="chart-container">
      <canvas id="usdt-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script>
      let lastPrice = null;

      // Fetch the real-time USDT/PLN price
      async function fetchUSDTPrice() {
        const response = await fetch(
          "https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=pln"
        );
        const data = await response.json();
        const price = data.tether.pln.toFixed(2);
        const priceElement = document.getElementById("usdt-price");

        if (lastPrice !== null) {
          priceElement.style.color = price > lastPrice ? "green" : "red";
        }

        priceElement.innerText = `PLN ${price}`;
        lastPrice = price;
      }

      fetchUSDTPrice();
      setInterval(fetchUSDTPrice, 60000); // Update price every minute

      // Fetch historical USDT/PLN price data and render chart
      async function fetchUSDTHistory() {
        const response = await fetch(
          "https://api.coingecko.com/api/v3/coins/tether/market_chart?vs_currency=pln&days=30"
        );
        const data = await response.json();
        const labels = data.prices.map((price) => new Date(price[0]));
        const prices = data.prices.map((price) => price[1]);

        const ctx = document.getElementById("usdt-chart").getContext("2d");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "USDT/PLN Price",
                data: prices,
                borderColor: "rgba(75, 192, 192, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              x: {
                type: "time",
                time: {
                  unit: "day",
                },
              },
            },
          },
        });
      }

      fetchUSDTHistory();
    </script>
  </body>
</html>
