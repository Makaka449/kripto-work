<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обмін Валют USDT/PLN</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Обмін Валют USDT/PLN</h1>
    </header>

    <main>
      <section id="exchange-rate">
        <h2>
          Поточний курс USDT/PLN: <span id="currentRate">Завантаження...</span>
        </h2>
        <canvas id="rateChart" width="600" height="400"></canvas>
      </section>

      <section id="calculator">
        <h2>Калькулятор обміну</h2>
        <label for="amount">Сума в USDT:</label>
        <input type="number" id="amount" placeholder="Введіть суму" />
        <button onclick="calculateExchange()">Розрахувати</button>
        <p>Сума в PLN з комісією (10%): <span id="result">0</span></p>
      </section>
    </main>

    <footer>
      <h3>Наше розташування</h3>
      <div id="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2504.9970296158676!2d17.03200797776249!3d51.10851497172527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470fc27681550133%3A0xf794ce2a099ae70a!2zT8WCYXdza2EgOSwgNTAtMTIzIFdyb2PFgmF3LCDQn9C-0LvRjNGI0LA!5e0!3m2!1sru!2sua!4v1723489589969!5m2!1sru!2sua"
          width="100%"
          height="300px"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
